<!DOCTYPE html>
<html>
    <head>
        <title>Start Page</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <script type="text/javascript" src="lib/cuyjs.min.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/style.css" />
        <link rel="stylesheet" type="text/css" href="assets/styles/controles.css" />
        <script type="text/javascript">
            (async () => {
                await Resource.loadTheme("lib/default_theme.xml");
                // await Resource.waitToLoadAllResources();

                try {
                    await PageManager.defaultRootPage('HomePage');
                } catch (error) {
                    console.log("Error al desplegar Pagina principal",error);
                }
            })();
        </script>
    </head>
    <body></body>
